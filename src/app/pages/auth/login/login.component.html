<div class="login-container size-full flex justify-center items-center p-6">
    <form
        class="w-full max-w-md min-w-xs flex flex-col items-center p-8 rounded-2xl">
        <div class="w-full mb-8">
            <h1
                class="text-3xl font-medium text-emerald-700 dark:text-emerald-600">
                Iniciar Sesión</h1>
            <h2 class="text-xl text-gray-700 dark:text-gray-400">Bienvenido</h2>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Tipo de Persona</mat-label>
                <mat-select>
                    @for(item of personTypes(); track item.value){
                    <mat-option [value]="item.value">
                        {{ item.label }}
                    </mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Registro Único de Contibuyente</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Tipo de Documento</mat-label>
                <mat-select>
                    @for(item of documentTypes(); track item.value){
                    <mat-option [value]="item.value">
                        {{ item.label }}
                    </mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Número de documento</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password">
            </mat-form-field>
        </div>
        <div class="mt-3">
            <button mat-flat-button>
                <mat-icon>login</mat-icon>
                Ingresar
            </button>
        </div>
    </form>
</div>
