<div class="size-full">
    <div class="flex flex-col h-full p-4 gap-6">

        <!-- Header Section -->
        <div
            class="p-2 flex-shrink-0">
            <div
                class="flex flex-row justify-between items-center space-y-4 md:space-y-0">
                <div>
                    <h1
                        class="text-3xl font-bold mb-2 text-gray-800 dark:text-white">System
                        Logs</h1>
                </div>
                <div class="shrink min-w-0">
                    <div class="p-3">
                        <mat-form-field appearance="outline"
                            class="w-full">
                            <mat-label>Select Date</mat-label>
                            <input matInput [matDatepicker]="picker"
                                [matDatepickerFilter]="datePickerFilter"
                                (dateChange)="onDateChange($event)"
                                [value]="selectedDate()" />
                            <mat-datepicker-toggle matIconSuffix
                                [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-4 gap-2 flex-shrink-0">
            <!-- Info Card -->
            <div class="rounded-lg px-2 sm:px-4 py-2 hover:shadow-sm transition-shadow duration-200 border-l-4 border-r-2 border-green-500">
                <div class="flex items-center justify-between">
                    <div class="p-1 bg-green-50 dark:bg-green-900/30 rounded flex items-center justify-center">
                        <mat-icon class="text-green-500! dark:text-green-400!">info</mat-icon>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-gray-500 dark:text-gray-400">Info</p>
                        <p class="text-sm font-semibold text-gray-900 dark:text-white">{{ getLogCount('inf') }}</p>
                    </div>
                </div>
            </div>

            <!-- Warning Card -->
            <div class="rounded-lg px-2 sm:px-4 py-2 hover:shadow-sm transition-shadow duration-200 border-l-4 border-r-2 border-yellow-500">
                <div class="flex items-center justify-between">
                    <div class="p-1 bg-yellow-50 dark:bg-yellow-900/30 rounded flex items-center justify-center">
                        <mat-icon class="text-yellow-500! dark:text-yellow-400!">warning</mat-icon>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-gray-500 dark:text-gray-400">Warn</p>
                        <p class="text-sm font-semibold text-gray-900 dark:text-white">{{ getLogCount('wrn') }}</p>
                    </div>
                </div>
            </div>

            <!-- Error Card -->
            <div class="rounded-lg px-2 sm:px-4 py-2 hover:shadow-sm transition-shadow duration-200 border-l-4 border-r-2 border-red-500">
                <div class="flex items-center justify-between">
                    <div class="p-1 bg-red-50 dark:bg-red-900/30 rounded flex items-center justify-center">
                        <mat-icon class="text-red-500! dark:text-red-400!">error</mat-icon>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-gray-500 dark:text-gray-400">Error</p>
                        <p class="text-sm font-semibold text-gray-900 dark:text-white">{{ getLogCount('err') }}</p>
                    </div>
                </div>
            </div>

            <!-- Debug Card -->
            <div class="rounded-lg px-2 sm:px-4 py-2 hover:shadow-sm transition-shadow duration-200 border-l-4 border-r-2 border-purple-500">
                <div class="flex items-center justify-between">
                    <div class="p-1 bg-purple-50 dark:bg-purple-900/30 rounded flex items-center justify-center">
                        <mat-icon class="text-purple-500! dark:text-purple-400!">bug_report</mat-icon>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-gray-500 dark:text-gray-400">Debug</p>
                        <p class="text-sm font-semibold text-gray-900 dark:text-white">{{ getLogCount('dbg') }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Terminal Section -->
        <div
            class="rounded-xl overflow-hidden flex flex-col flex-1 min-h-0">
            <!-- Terminal Header -->
            <div
                class="bg-gradient-to-r from-gray-800 to-gray-700 dark:from-gray-900 dark:to-gray-800 p-4 border-b border-gray-600 flex-shrink-0">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <span class="text-gray-300 text-sm font-medium">
                            Application Logs
                        </span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <!-- Search Input -->
                        <div class="relative">
                            <input 
                                type="text" 
                                placeholder="Search logs..." 
                                [(ngModel)]="searchTerm"
                                (input)="onSearchChange()"
                                class="bg-gray-700 dark:bg-gray-800 text-gray-200 placeholder-gray-400 border border-gray-600 rounded-lg px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-48 transition-all duration-200"
                            />
                            <div class="absolute right-2 top-1/2 transform -translate-y-1/2">
                                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                        </div>
                        <!-- Clear Search Button -->
                        <button 
                            *ngIf="searchTerm && searchTerm.trim() !== ''"
                            (click)="clearSearch()"
                            class="text-gray-400 hover:text-gray-200 transition-colors duration-200"
                            title="Clear search">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                        <!-- Status Indicator -->
                        <div class="flex items-center space-x-2">
                            <div
                                class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Terminal Content -->
            <div
                class="bg-gray-900 dark:bg-gray-950 font-mono text-base leading-relaxed p-6 overflow-y-auto flex-1 min-h-0 terminal-scrollbar">
                <div class="space-y-1">
                    <div class="text-gray-500 dark:text-gray-400 text-xs mb-4 flex items-center justify-between">
                        <span>~ Logs for {{ selectedDate() | date:'fullDate' }}</span>
                        <span *ngIf="searchTerm && searchTerm.trim() !== ''" class="text-yellow-400">
                            Searching for: "{{ searchTerm }}"
                        </span>
                    </div>
                    <div [innerHTML]="rowLog()"
                        class="whitespace-pre-wrap break-words text-white"></div>
                </div>
            </div>
        </div>

    </div>
</div>
